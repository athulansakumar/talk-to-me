<mat-card style="width:300px;margin-left:500px;margin-top:100px;">
<h4>Login</h4>
<form class="example-form" #form (submit)="login($event)">
<mat-list role="list">
        <div *ngIf="errorMessage" class="alert alert-danger">
            <span>{{errorMessage}}</span>
        </div>
    <mat-list-item role="listitem">
      <mat-form-field class="example-full-width" style="width:200px;" [hideRequiredMarker]="true">
          <input matInput placeholder="Username" value=""  [(ngModel)]="username" required name="username" >
      </mat-form-field>
  </mat-list-item>
  <mat-list-item role="listitem">
      <mat-form-field class="example-full-width" style="width:200px;" [hideRequiredMarker]="true">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" required name="password" >
      </mat-form-field>
  </mat-list-item>
  <mat-list-item role="listitem">
      <button (click)="login()" mat-raised-button color="primary">Login</button>
  </mat-list-item>
</mat-list>
</form>
</mat-card>
